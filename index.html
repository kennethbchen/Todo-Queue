<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="global-wrapper">

            <div id="input-container" class="col-flex">
                <h1>Todo Queue</h1>
                <textarea id="input-textarea" rows="10" cols="30" placeholder="List tasks (one per line)"></textarea>
                <br class="col-spacer">
                <button id="input-button">Submit</button>
            </div>

            <div id="output-container" class="col-flex hidden">
                <h4 style="color: gray">Todo Queue</h4>
                <h1 id="output-current-task"></h1>

                <div style="display: flex">
                    <button id="edit-button">Edit</button>
                    <div style="flex: 20"></div>
                    <button id="complete-task-button">Complete</button>
                </div> 
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
