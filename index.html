<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="global-wrapper">

            <div id="input-container" class="col-flex">
                <h1>Todo Queue</h1>
                <textarea id="input-textarea" class="border" rows="10" cols="30" spellcheck="false" placeholder="List tasks (one per line)"></textarea>
                <br class="col-spacer">
                
                <button id="input-button" class="border-2">Submit</button>
            </div>

            <div id="output-container" class="col-flex hidden">
                <h4>Todo Queue</h4>
                <div id="current-task-container">
                    <h1 id="output-current-task" class="border-2"></h1>
                </div>

                <div style="display: flex">
                    <button id="edit-button" class="border-2">Edit</button>
                    <div style="flex: 20"></div>
                    <button id="complete-task-button" class="border-2" >Complete</button>
                </div> 
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
